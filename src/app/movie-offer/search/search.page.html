<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Search</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar placeholder="Type movie title" [(ngModel)]="searchTerm" showCancelButton="focus" animated></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-list lines="none">
    <ion-item *ngFor="let movie of movies | filter: searchTerm">
      <app-movie-element [movie]="movie" ></app-movie-element>
    </ion-item>
  </ion-list>


  <app-movie-offer></app-movie-offer>
</ion-content>
