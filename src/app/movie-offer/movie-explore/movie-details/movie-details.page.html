<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/movie-offer/tabs/movie-explore"></ion-back-button>
    </ion-buttons>
    <ion-title>{{movie.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img [src]="movie.imageUrl">
    <ion-card-header>
      <ion-card-title>{{movie.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{movie.synopsys}}
      <br/>
      Director: {{movie.director}}
      <br/>
      Starring: {{movie.actors}}
      <br/>
      <br/>
      <br/>
      <ion-button color="primary" size="small">Add to favorites</ion-button>
      <ion-button color="primary" size="small">Add to watchlist</ion-button>

    </ion-card-content>
  </ion-card>

</ion-content>
