<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Favorites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list lines="none">
    <ion-item-sliding *ngFor="let favorite of favorites">
      <app-your-movie-item [yourMovie]="favorite" ></app-your-movie-item>
      <ion-item-options>
        <ion-item-option color="secondary">
          <ion-icon name="trash-outline" slot="icon-only" (click)="onDeleteFavorite(favorite.id)"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
