<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none">
    <ion-item>
      <img
        src="../../../assets/img/user.png"
        alt="user"
        width="200"
        style="margin: 0 auto"
      />
    </ion-item>
    <ion-item>
      <ion-label>First name: {{user.firstName}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Last name: {{user.lastName}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Email: {{user.email}}</ion-label>
    </ion-item>
  </ion-list>

  <!-- <app-movie-offer></app-movie-offer> -->
</ion-content>
