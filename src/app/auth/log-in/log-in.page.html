<ion-header>
  <ion-toolbar>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>



  <form #logInForm="ngForm" (ngSubmit)="onLogin(logInForm)">
    <ion-grid>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-mail</ion-label>
              <ion-input tyoe="email" ngModel name="email" required email #email="ngModel"></ion-input>
            </ion-item>
            <ion-item lines="none" *ngIf="email.invalid && email.touched">
              <ion-label>Should be a valid format</ion-label>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" ngModel name="password" required minlength="8" #password="ngModel"></ion-input>
            </ion-item>
            <ion-item lines="none" *ngIf="password.invalid && password.touched">
              <ion-label>Minimum 8 characters</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="6" offset="3">
          <div class="ion-text-center">
            <ion-spinner *ngIf="isLoading"></ion-spinner>
          </div>
          <ion-button type="submit" expand="block" shape="round" [disabled]="logInForm.invalid" *ngIf="!isLoading">Log In</ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>


</ion-content>
