<ion-app>

  <ion-menu side="start" menuId="first" contentId="main" *ngIf="showTabs">
    <ion-header>
      <ion-toolbar color="medium">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list lines="none">
        <ion-menu-toggle>
          <ion-item>
            <ion-icon routerLink="/movie-offer" name="videocam-outline" slot="start"></ion-icon>
            <ion-label>Movie Offer</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item>
            <ion-icon routerLink="/your-movies" name="cart-outline" slot="start"></ion-icon>
            <ion-label>Your Movies</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item>
            <ion-icon routerLink="/favorite-movies" name="heart-outline" slot="start"></ion-icon>
            <ion-label>Favorites</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item>
            <ion-icon routerLink="/watchlist" name="eye-outline" slot="start"></ion-icon>
            <ion-label>Watchlist</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item>
            <ion-icon routerLink="/profile" name="person-circle-outline" slot="start"></ion-icon>
            <ion-label>Profile</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item (click)="onLogOut()">
            <ion-icon name="log-out-outline" slot="start" ></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>

  <ion-tabs *ngIf="showTabs">
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="movie-offer" routerLink="/movie-offer/tabs/movie-explore">
        <ion-icon name="videocam-outline"></ion-icon>
        <ion-label>Movie Offer</ion-label>
      </ion-tab-button>

      <!-- <ion-tab-button tab="search" routerLink="/search">
        <ion-icon name="search-outline"></ion-icon>
        <ion-label>Search</ion-label>
      </ion-tab-button> -->

      <ion-tab-button tab="your-movies" routerLink="/your-movies">
        <ion-icon name="cart-outline"></ion-icon>
        <ion-label>Your Movies</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="profile" routerLink="/profile">
        <ion-icon name="person-circle-outline"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

</ion-app>
